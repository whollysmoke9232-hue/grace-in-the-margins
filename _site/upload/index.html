<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Devotional</title>
    <style>
      #drop-area {
        border: 2px dashed #ccc;
        padding: 2em;
        text-align: center;
        margin: 2em auto;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Upload a Word Document</h1>
    <div id="drop-area">
      <p>
        Drag & drop a .docx file here, or
        <input type="file" id="fileElem" accept=".docx" />
      </p>
    </div>
    <script>
      const dropArea = document.getElementById("drop-area");
      const fileElem = document.getElementById("fileElem");

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.style.background = "#eee";
      });
      dropArea.addEventListener("dragleave", (e) => {
        dropArea.style.background = "";
      });
      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.style.background = "";
        handleFiles(e.dataTransfer.files);
      });
      fileElem.addEventListener("change", (e) => {
        handleFiles(e.target.files);
      });

      function handleFiles(files) {
        const formData = new FormData();
        formData.append("file", files[0]);
        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.text())
          .then((msg) => {
            alert(msg);
            fileElem.value = ""; // <-- Add this line here to clear the file input
          })
          .catch((err) => alert("Upload failed: " + err.message));
      }
    </script>
  </body>
</html>
